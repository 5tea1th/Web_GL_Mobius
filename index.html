<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Möbius Strip</title>
    <style>
        canvas {
            width: 100vw;
            height: 100vh;
            display: block;
            margin: 0;
        }
        #exportButton {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
</head>
<body>
    <button id="exportButton">Export STL</button>
    <canvas id="glcanvas"></canvas>
    <script type="text/javascript">
        function main() {
            const canvas = document.getElementById("glcanvas");
            const gl = canvas.getContext("webgl");

            if (!gl) {
                alert("Unable to initialize WebGL. Your browser may not support it.");
                return;
            }
            // Set canvas size
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height); // Set the viewport

            // Shader sources
            const vertexShaderSource = `
                attribute vec4 aVertexPosition;
                uniform mat4 uModelViewMatrix;
                uniform mat4 uProjectionMatrix;
                void main(void) {
                    gl_Position = uProjectionMatrix * uModelViewMatrix * aVertexPosition;
                }
            `;
            const fragmentShaderSource = `
                void main(void) {
                    gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0); 
                    // Black color for the Möbius strip
                }
            `;

            // Compile shaders
            const vertexShader = gl.createShader(gl.VERTEX_SHADER);
            const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
            gl.shaderSource(vertexShader, vertexShaderSource);
            gl.shaderSource(fragmentShader, fragmentShaderSource);
            gl.compileShader(vertexShader);
            gl.compileShader(fragmentShader);

            if (!gl.getShaderParameter(vertexShader, gl.COMPILE_STATUS)) {
                alert('An error occurred compiling the shaders: ' + gl.getShaderInfoLog(vertexShader));
                return null;
            }
            if (!gl.getShaderParameter(fragmentShader, gl.COMPILE_STATUS)) {
                alert('An error occurred compiling the shaders: ' + gl.getShaderInfoLog(fragmentShader));
                return null;
            }

            // Create and link program
            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            gl.useProgram(program);
            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                alert('Unable to initialize the shader program: ' + gl.getProgramInfoLog(program));
                return null;
            }

            // Buffer setup
            const positions = [];
            const segments = 200; // Increased segments for higher resolution

            for (let i = 0; i <= segments; i++) {
                const t = i / segments * 2 * Math.PI;
                for (let j = 0; j < 2; j++) {
                    const s = j === 0 ? -1 : 1;
                    const x = Math.cos(t) * (1 + 0.5 * s * Math.cos(t / 2));
                    const y = Math.sin(t) * (1 + 0.5 * s * Math.cos(t / 2));
                    const z = 0.5 * s * Math.sin(t / 2);
                    positions.push(x, y, z);
                }
            }

            const positionBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);



            if (gl.getError() !== gl.NO_ERROR) {
                alert("Failed to buffer data.");
                return;
            }

            const vertexPositionLocation = gl.getAttribLocation(program, 'aVertexPosition');
            gl.enableVertexAttribArray(vertexPositionLocation);
            gl.vertexAttribPointer(vertexPositionLocation, 3, gl.FLOAT, false, 0, 0);

            const projectionMatrixLocation = gl.getUniformLocation(program, 'uProjectionMatrix');
            const modelViewMatrixLocation = gl.getUniformLocation(program, 'uModelViewMatrix');

            let rotationX = 0;
            let rotationY = 0;
            let mouseDown = false;
            let lastX = 0;
            let lastY = 0;
            function draw() {
                gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

                // Projection matrix
                const projectionMatrix = mat4.create();
                const fieldOfView = 45 * Math.PI / 180;
                const aspect = gl.canvas.clientWidth / gl.canvas.clientHeight;
                const zNear = 0.1;
                const zFar = 100.0;
                mat4.perspective(projectionMatrix, fieldOfView, aspect, zNear, zFar);
                gl.uniformMatrix4fv(projectionMatrixLocation, false, projectionMatrix);

                // Model-view matrix
                const modelViewMatrix = mat4.create();
                mat4.translate(modelViewMatrix, modelViewMatrix, [0.0, 0.0, -6.0]);
                mat4.rotate(modelViewMatrix, modelViewMatrix, rotationX, [1, 0, 0]);
                mat4.rotate(modelViewMatrix, modelViewMatrix, rotationY, [0, 1, 0]);
                gl.uniformMatrix4fv(modelViewMatrixLocation, false, modelViewMatrix);

                const vertexCount = positions.length / 3;
                gl.drawArrays(gl.TRIANGLE_STRIP, 0, vertexCount);
            }

        


            }




        

    </script>
      


</body>
</html>
